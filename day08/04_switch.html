<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var input = prompt("请输入0-6之间的整数");
			// 0-6 周日-周六
			switch(input){
				case '0':
					console.log("周日");
					break;
				case '1':
					console.log("周一");
					break;
				case '2':
					console.log("周二");
					break;
				case '3': 
					console.log("周三");
					break;
				case '4':
					console.log("周四");
					break;
				case '5':
					console.log("周五");
					break;
				case '6':
					console.log("周六");
					break;
				default:
					console.log("请输入合法的值")
					break;
			}
			//求和
			//省略break, 会从当前case开始向后执行所有代码
			var sum = 0;
			switch(input){
				case '6':
					sum += 6;
				case '5':
					sum += 5;
				case '4':
					sum += 4;
				case '3':
					sum += 3;
				case '2':
					sum += 2;
				case '1':
					sum += 1;
				default:
					console.log("请输入合法值");
					break; 
			}
			console.log(sum)
			
			//判断奇偶
			//0 2 4 6偶数 1 3 5奇数
			switch(input){
				case '0':
				case '2':
				case '4':
				case '6':
					console.log("输入的偶数");
					break
				case '1':
				case '3':
				case '5':
				case '7':
					console.log("输入的奇数");
					break
			} 
		</script>
	</body>
</html>
