			//星星图案
			//外层循环, 确定行数
			for(var row=1; row <= 5; row ++){
				//变量保存最终的星星字符串
				var show = "";
				//内层循环控制星星个数
				for(var s=1; s<=row;s++){
					show += "*";	
				}
				//控制台输出会自动换行
				console.log(show);
			}
		</script>
