<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1. 算数运算符
			var  r1 = 100 - 10;
			var r2 = "100" - 10;
			console.log(r1,r2)
			//Number("100a") -> NaN
			var r3 = "100a" - 10;
			console.log(r3)
			var r4 = "100" - true;
			console.log(r4)
			var r5 = 5 / 2;
			var r6 = 5 % 2;
			console.log(parseInt(r5),r6)
			
			//2. 自增和自减运算符
			var n = 10;
			n++;
			++n;
			console.log(n);
			//与其他运算符结合使用
			var n2 = 10;
			var result1 = n2++;
			console.log(result1,n2);
		</script>
	</body>
</html>
