<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				width: 300px;
				height: 100px;
			}
			.p1{
				border: 5px solid red;
			}
			.p2{
				border: 6px double green;
			}
			.p3{
				border: 5px dashed blue;
			}
			.p4{
				border: 5px dotted yellow;
			}
			.p5{
				border: solid;
			}
			input{
				width:300px;
				height:200px;
				background-color:orange;
				/* border-radius: 10px 50px;
				border-radius: 10px 30px 99px; */
				border-radius : 10px 30px 60px 90px;
				box-shadow: -50px -60px 60px red;
				font-size:60px;
				font-weight: bold;
				color : red;
			}
			.btn1{
				color: yellow;
				background-color: #FF0000;
			}
			h1{
				border-top: 5px solid red;
				border-bottom: 5px solid green;
			}
			h2{
				border-top: 5px solid red;
				border-bottom: 5px solid green;
				border-right: 5px double yellow;
				border-left: 5px double black;
			}
			div,span{
				width: 0px;
				height: 0px;
				/*
				border-top: 10px solid transparent;
				border-bottom: 10px solid transparent;
				border-right: 10px solid blue;
				border-left: 10px solid transparent;
				*/
			   border: 100px solid transparent;
			   border-top: 100px solid red;
			   border-radius: 100px;
				
			}
			
		</style>
	</head>
	<body>
		<div></div>
		<p class="p1">1</p>
		<p class="p2">2</p>
		<p class="p3">3</p>
		<p class="p4">4</p>
		<p class="p5">5</p>
		<input type="submit" class="btn1"/>
		<input type="reset" class="btn2"/>
		<h1>一级标题</h1>
		<h2>二级标题</h2>
	</body>
</html>
