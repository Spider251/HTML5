<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h1{
				cursor:pointer
			}
			/*属性选择器 : 根据属性名和属性值匹配元素*/
			[type="text"]{
				height: 100px;
				/* vertical-align: top; */
			}
			[type="button"]{
				vertical-align: middle;
			}
			img{
				vertical-align: bottom;
			}
			ul{
				/* list-style-image: url(../day02/happy.gif); */
				list-style-position: inside;
			}
		</style>
	</head>
	<body>
		<h1>戳你, 有惊喜?</h1>
		<p>普通文本</p>
		<input  type="text"/>
		<input  type="button"/>
		<img src="../day05/wxy.jpeg">
		<ul>
			<li>蜘蛛侠</li>
			<li>猪猪侠</li>
			<li>皮皮虾</li>
		</ul>
	</body>
</html>
