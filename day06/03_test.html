<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#left,#right{
				width: 300px;
				height: 300px;
			}
			#left{
				border: 5px solid red;
				float: left;
				position: relative;
			}
			#right{
				border: 5px solid blue;
				float: right;
			}
			.img{
				width: 200px;
				height: 300px;
				margin: 0 auto;
				background-color: orange;
			}
			a{
				position: absolute;
				width: 100px;
				height: 30px;
				background-color: deeppink;
				left: 100px;
				bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div id="left">
			<div class="img"></div>
			<a href="#">会员注册</a>
		</div>
		<div id="right"></div>
	</body>
</html>
