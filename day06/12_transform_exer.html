<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				padding-top: 100px;
			}
			div{
				width: 200px;
				height: 130px;
				float: left;
			}
			.d1{
				background: greenyellow;
				transform-origin: right bottom;
				transform: rotate(45deg);
				border-radius: 100px 50px 0 100px;
			}
			.d2{
				background: greenyellow;
				transform-origin: left bottom;
				transform: rotate(-45deg);
				border-radius: 50px 100px 100px 0;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
	</body>
</html>
