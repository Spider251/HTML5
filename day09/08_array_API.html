<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [10,20,30,40,50];
			//1. toString()
			var str1 = arr.toString();
			console.log(str1,typeof str1)
			
			//2.join() 返回字符串
			var str2 = arr.join();
			console.log(str2);
			
			//3. reverse()
			var res = arr.reverse()
			console.log(res,arr)
			
			//4. sort()
			var arr2 = [2,10,51,5,55];
			arr2.sort()
			console.log(arr2)
			
			//自定义排序函数 冒泡排序 a-b为升序
			arr2.sort(function(a,b){
				return b-a;
			});
			console.log(arr2)
			
			//5.push()添加到最后
			var newlength = arr.push('hello');
			console.log(arr,newlength);
			newlength = arr.push("liming","lilei","张思睿");
			console.log(arr,newlength);
			
			// 6.pop()删除与最后一个
			var r = arr.pop();
			console.log(arr,r)
			
			//7.unshift()
			var lenght = arr.unshift('a','b','c');
			console.log(lenght,arr)
			
		</script>
	</body>
</html>
