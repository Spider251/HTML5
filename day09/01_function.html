<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1. 无参数, 无返回值的函数
			function f1(){
				console.log("无参数, 无返回值的函数");
			}
			//函数调用
			f1();
			//2. 有参数,无返回值
			function f2(a){
				console.log("有参数:"+a+" 无返回值")
			}
			f2(1223456);
			function f3(a){
				var res = a*a;
				return res
			}
			console.log(f3(3))
		</script>
	</body>
</html>
