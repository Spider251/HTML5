			//1. 接收用户输入
			function fun(){
				var num = Number(prompt("请输入数字:"))
				//2. 定义空数组, 保存二进制位(余数)
				var arr = []
				//3. 循环除2
				while(num != 0){
					//保存余数
					arr[arr.length] = num % 2;
					//变量num保存每次除2的商, 进行循环
					num = parseInt(num / 2)
				}
				//4. 反转数组
				arr.reverse();
				//5. 输出二进制
				console.log(arr.join(""));
			}
		</script>
		<button onclick="fun()">点击</button>
