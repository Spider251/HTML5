<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function add(){
				//定义空数组, 保存最终的数据
				var arr = []
				//循环录入
				while(true){
					var input = prompt("输入exit退出:")
					if(input == 'exit'){
						//退出循环
						break
					}
					//保存到数组
					arr[arr.lenght] = input;
				}
				console.log(arr)
			}
			function maxData(){
				var arr = [10,23,43,6,8,1,-123,6789,2];
				//定义变量, 保存最大值
				var max = arr[0];
				for(var i = 0;i<arr.length;i++){
					if(arr[i]>max){
						max = arr[i]
					}
				}
				console.log(max)
			}
			function sort(){
				var arr = [67,128,34];
				//1. 比较前两个数据
				if(arr[0] > arr[1]){
					var num = arr[0]
					arr[0] = arr[1]
					arr[1] = num
				}
				if(arr[1] > arr[2]){
					var num = arr[1]
					arr[1] = arr[2]
					arr[2] = num
				}
				if(arr[0] > arr[1]){
					var num = arr[0]
					arr[0] = arr[1]
					arr[1] = num
				}
				console.log(arr)
				
			}
		</script>
		<button onclick="add()">点击输入</button>
		<button onclick="maxData()">获取最大值</button>
		<button onclick="sort()">排序输出</button>
	</body>
</html>
