<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//JS 中允许形参与实参个数不匹配
			function f1(a){
				console.log(a);
				//arguments只能在函数内部使用
				console.log(arguments)
			}
			f1(100,200);
			function f2(){
				console.log(arguments);
			}
			f2(1000);
		</script>
	</body>
</html>
