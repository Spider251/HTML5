<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="init.js"></script>
		<script type="text/javascript">
			window.onload = function()
			{// 窗口加载完毕后执行
			var form = $('from');
			//文本框
			var input = $('input');
			//span
			var span = $('span');
			input.onfocus = function()
			{
				console.log("获取焦点")
			};
			input.onblur = function()
			{
				console.log("失去焦点",this.value);
				//验证用户输入是否合法
				if(this.value.length >= 6 && this.value.length <=18){
					span.innerHTML = "用户名合法";
					this.style.border = "2px splid red"
				}else{
					span.innerHTML = "请重新输入";
					this.style.border = "2px solid red"
				}
				input.oninput = function(){
					//实时监听, 只要输入框在焦点状态, 任何字符的
					//onsubmit 事件用于验证表单中数据是否可以
					console.log("oninput",this.value);
				}
			};
				
			};
		</script>
	</head>
	<body>
		<form action="" method="">
			<p>
				用户名:
				<input type="text" name="uname" placeholder="" maxlength=""/>
			</p>
			<p>
				<input type="submit" name="submit" value="发送"/>
				<span></span>
			</p>
		</form>
	</body>
</html>
