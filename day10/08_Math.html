<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//属性
			console.log(Math.PI,Math.E);
			//1. 三角函数
			console.log(Math.sin(Math.PI/4))
			//2. 计算函数
			console.log(Math.sqrt(25),Math.pow(2,3),Math.log(9))
			//3. 数值函数
			console.log(Math.abs(-123),Math.max(1,2,3,100),Math.min(1,2,3,100))
			//随机数和取整
			console.log(Math.random());
			//生成[0,1)之间的随机数
			var num = Math.random()*10;
			console.log(num)
			console.log(Math.ceil(num))
			console.log(Math.floor(num))
			console.log(Math.round(num))
			
		</script>
	</body>
</html>
