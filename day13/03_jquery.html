<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<script src="jquery-1.11.3.js"></script>
		<script>
			window.onload = function()
			{
				var h1 = document.getElementsByTagName(h1)[0];
				var $h1 = $('h1');
				console.log("JS :",h1);
				console.log("JQ :",$h1);
				//原生对象使用原生方法, JQ对象使用JQ方法, 不能混用
				//JQ提供的方法 : html() 等价于 innerHTML
				// $h1.html('<a href="#">超链接</a>');
				var newH1 = $h1.get(0);
				//newH1.innerHTML = '<a href="#">超链接</a>';
				//dom -> jquery
				var $newH1 = $(newH1);
				$newH1.html('<a href="#">超链接2</a>')
				/*
					以下两种混用是错误的写法 哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈!!!
					
					h1.html()  : 报错, 方法不存在
					$h1.innerHTML  : 访问不同类型的属性, 
					不报错, 没有效果, 当前对象类型中不存在该属性, 
					这行代码表示添加属性 window.a = 10;
				*/
				
			};
		</script>
	</head>
	<body>
		<h1>一级标题</h1>
	</body>
</html>
