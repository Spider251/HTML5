<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{
				border: 1px solid red;
				margin: 50px auto;
			}
			td{
				border: 1px solid green;
			}
			.tab1{
				width: 300px;
				height: 300px;
				/*单元格之间的边距*/
				border-spacing: 10px 10px;
			}
			.tab1 td{
				width: 80px;
				height: 80px;
			}
			.tab2{
				border-collapse: collapse;
			}
			.tab2 td{
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<table class="tab1">
			<tr>
				<td>姓名</td>
				<td>年龄</td>
				<td>性别</td>
			</tr>
		</table>
		<table class="tab2">
			<tr>
				<td>姓名</td>
				<td>年龄</td>
				<td>性别</td>
			</tr>
		</table>
	</body>
</html>
