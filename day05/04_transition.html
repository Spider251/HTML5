<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width: 100px;
				height: 75px;
				/* transition-duration: 2s; */
				/* transition-property: 2s; */
				transition: width 0.5s,height 3s, background 5s;
				
			}
			img:hover{
				width: 300px;
				height: 250px;
			}
			div{
				width: 100px;
				height: 100px;
				background: red;
				transition-duration: 2s;
				transition-property: width,background;
				transition-timing-function: linear;
				/*指定延迟3S*/
				transition-delay: 3s;
			}
			div:hover{
				width: 300px;
				height: 300px;
				background: green;
				
			}
		</style>
	</head>
	<body>
		<img src="wxy.jpeg"/>
		<div></div>
	</body>
</html>
