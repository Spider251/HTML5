<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				margin: 0 auto;
				/*背景属性*/
				background-color: deeppink;
				/*图片导入*/
				background-image: url(wxy.jpeg);
				/*x轴重复显示 y轴只显示一次此照片*/
				background-repeat: no-repeat;
				/*将图片拉大成500px 500px*/
				/* background-size: 500px 500px; */
				/* background-size: 100%; */
				/* background-position: 50px 50px; */
				background-position: 50% 50%;
				background:pink url(wxy.jpeg) no-repeat 10px 10px;
			}
			div:hover{
				background-position: -180px -50px;
			}
		</style>
	</head>
	<body>
		<div>div文本</div>
	</body>
</html>
