<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a{
				color: #005aa0;
				text-decoration:none; 
			}
			table{
				width: 990px;
				color: #9c9a9c;
				font-size: 12px;
				margin: 0 auto;
				border-bottom: 1px solid #e5e5e5;	
			}
			
			
			th{
				color: #666;
				border-bottom: 1px solid black;
				padding: 5px 0;
			}
			.c1{
				width: 610px;
				/*文本水平对齐方式*/
				text-align: left;
				padding-left: 10px;;
			}
			.no-padding{
				padding: 0;
			}
			td{
				text-align: center;
				border-bottom: 1px dashed #e5e5e5;
				padding: 5px 0;
			}
			
			
		</style>
	</head>
	<body>
		<table>
			<!-- 第一行式表头,文本加粗和居中 -->
			<tr>
				<!-- 自带加粗和居中效果, 用法与td一致 -->
				<th class="c1 no-padding">主题</th>
				<th>回复浏览</th>
				<th>作者</th>
				<th>时间</th>
			</tr>
			<tr>
				<td class="c1"><a href="#">银灰色的,很酷</a></td>
				<td>0/0</td>
				<td><a href="#">2001年的冬天</a></td>
				<td>2014-11-19 13:54:40</td>
			</tr>
			<tr>
				<td class="c1"><a href="#">性价比超高,活动给力</a></td>
				<td>0/0</td>
				<td><a href="#">xpx2001</a></td>

			</tr>	
			<tr>
				<td class="c1"><a href="#">外形精致,值得购买</a></td>
				<td>0/0</td>
				<td><a href="#">xpx2001</a></td>
				<td>2014-11-19 13:54:40</td>
			</tr>
			<tr>
				<td class="c1"><a href="#">支持,不错</a></td>
				<td>0/0</td>
				<td><a href="#">2001年的冬天</a></td>
				<td>2014-11-19 13:54:40</td>
			</tr>	
		</table>
	</body>
</html>
